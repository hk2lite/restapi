{% extends 'api/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="display-3">Query Submit</h2><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
{% endblock %}
